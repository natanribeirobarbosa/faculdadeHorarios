<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .editable {
            display: inline;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .editable input {
            display: none;
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #editButton{
            cursor: pointer;

        }
        #editButton:hover{
            font-size: 20px;
        }
        #userName, #editButton {
    display: inline-block;
    margin-right: 5px;
    transition: transform 0.3s ease;
}

#userName:hover, #nameInput:hover, #editButton:hover {
    transform: translateX(-5px) translateY(-2px); /* Oscila para a esquerda e para cima */
}

#editButton:hover {
    animation: shake 0.5s ease infinite;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

        .editable button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .logout {
            background: red;
        }
        .logout:hover {
            background: rgb(126, 0, 0);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>
    <p>Bem-vindo, 
        <span class="editable">
            <span id="userName">Carregando...</span>
            <input type="text" id="nameInput">
            <a id="editButton">✏️</a>
        </span>
    </p>
    <button id="" class="btn" onclick="window.location.href='/'">Voltar</button>
    <button class="logout" onclick="logout()">Sair</button>
</div>

<script>
    let userId = getCookie("userId");

    window.onload = function() {
        if (!userId) {
            alert("Você precisa estar logado!");
            window.location.href = "index.html";
            return;
        }
        fetchUserData(userId);
    }

    function fetchUserData(userId) {
        fetch(`http://127.0.0.1:5000/user/${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("userName").innerText = data.user.nome;
                } else {
                    alert("Erro ao carregar usuário.");
                }
            })
            .catch(error => console.error("Erro ao buscar usuário:", error));
    }

    document.getElementById("editButton").addEventListener("click", function() {
        let nameSpan = document.getElementById("userName");
        let nameInput = document.getElementById("nameInput");

        nameInput.value = nameSpan.innerText;
        nameSpan.style.display = "none";
        nameInput.style.display = "inline";
        nameInput.focus();
    });

    document.getElementById("nameInput").addEventListener("blur", updateName);
    document.getElementById("nameInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            updateName();
        }
    });

    function updateName() {
        let nameSpan = document.getElementById("userName");
        let nameInput = document.getElementById("nameInput");
        let newName = nameInput.value.trim();

        if (!newName || newName === nameSpan.innerText) {
            nameSpan.style.display = "inline";
            nameInput.style.display = "none";
            return;
        }

        fetch(`/editname`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome: newName, userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                nameSpan.innerText = newName;
            } else {
                alert("Erro ao atualizar nome.");
            }
        })
        .catch(error => console.error("Erro na atualização:", error))
        .finally(() => {
            nameSpan.style.display = "inline";
            nameInput.style.display = "none";
        });
    }

    function logout() {
        eraseCookie("userId");
        alert("Você saiu!");
        window.location.href = "/";
    }

    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        document.cookie = name + "=; Max-Age=-99999999; path=/";
    }
</script>

</body>
</html>
